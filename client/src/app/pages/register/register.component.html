<section *ngIf="registerForm">
  <mat-list role="list" *ngIf="errors">
    <mat-list-item role="listitem" *ngFor="let error of errors">{{
      error
    }}</mat-list-item>
  </mat-list>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Display Name</mat-label>
      <input
        formControlName="displayName"
        type="test"
        matInput
        placeholder="Ex. Meow"
      />
      <mat-error
        *ngIf="
        registerForm.get('displayName')!.invalid && registerForm.get('displayName')!.touched &&
        registerForm.get('displayName')!.errors?.['required']
        "
        >Display Name is required.
      </mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        formControlName="email"
        type="email"
        matInput
        placeholder="Ex. meow@example.com"
      />
      <mat-error
        *ngIf="
      registerForm.get('email')!.invalid && registerForm.get('email')!.touched &&
      registerForm.get('email')!.errors?.['required']
      "
        >Email is required.
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')!.errors?.['pattern']"
        >Enter a valid email.</mat-error
      >
      <mat-error *ngIf="registerForm.get('email')!.errors?.['emailExists']">
        Email is already in use.
      </mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        formControlName="password"
        type="password"
        matInput
        placeholder="Can't see your Meow"
      />
      <mat-error
        *ngIf="
        registerForm.get('password')!.invalid && registerForm.get('password')!.touched &&
        registerForm.get('password')!.errors?.['required']
        "
        >Password is required.
      </mat-error>
    </mat-form-field>
    <br />

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
</section>
