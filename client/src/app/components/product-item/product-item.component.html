<mat-card class="card" *ngIf="product">
    <mat-card-header>
        <img mat-card-avatar class="header-image" [src]="product.pictureUrl" [alt]="product.name">
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.productBrand }} / {{product.productType}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.pictureUrl" [alt]="product.name">
    <mat-card-content>
        {{product.price | currency}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button mat-button>View</button>
    </mat-card-actions>
</mat-card>
