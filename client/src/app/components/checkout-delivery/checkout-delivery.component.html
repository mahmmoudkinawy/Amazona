<mat-radio-group
  aria-labelledby="radio-group-label"
  class="radio-group"
  *ngIf="deliveryMethodForm"
>
  <form [formGroup]="deliveryMethodForm">
    <mat-radio-button
      class="radio-button"
      *ngFor="let dm of deliveryMethods"
      [value]="dm.id"
      formControlName="deliveryMethodId"
    >
      {{ dm.shortName }} - {{ dm.price | currency }}
      <br />
      {{ dm.description }}
    </mat-radio-button>
  </form>
</mat-radio-group>
