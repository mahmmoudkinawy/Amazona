<mat-horizontal-stepper [linear]="false" #stepper>

    <mat-step label="Address" state="address">
        <app-checkout-address></app-checkout-address>
    </mat-step>

    <mat-step label="Delivery" state="delivery">
        <app-checkout-delivery></app-checkout-delivery>
    </mat-step>

    <mat-step label="Review" state="review">
        <app-basket-summary></app-basket-summary>
    </mat-step>

    <mat-step label="Payment" state="payment">
        <app-checkout-payment></app-checkout-payment>
    </mat-step>

</mat-horizontal-stepper>
